<div id="modal-product" class="modal" tabindex="-1" role="dialog">

      <div class="modal__header">
        <a href="#" class="close  modal__close" data-dismiss="modal" aria-label="Закрыть"><span></span></a>
        <h4 class="modal__title">Товар добавлен в корзину</h4>
      </div>
      <div class="modal__body">
        <div class="product-card">
          <div class="product-card__img-wrap">
            <img src="img/product-img-350_227.png" alt="" class="product-card__img">
          </div>
          <div class="product-card__head">
            <div class="product-card__title">Велосипед Десна 2611 V V010 (2018)</div>
            <div class="product-card__head-row">
              <div class="product-card__price">
                <div class="price">13 190 ₽</div>
                <div class="discount">скидка 10%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal__footer">
        <div class="modal__produt-action">
          <div class="modal__produt-inf">Товаров в корзине: <span>1</span></div>
          <div class="modal__produt-inf">На сумму: <span>13 190</span> руб</div>
          <div class="btn-group">
            <button type="button" class="btn btn--main" data-dismiss="modal">Продолжить покупки</button>
            <button type="button" class="btn btn--main" data-dismiss="modal">Перейти в корзинк</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

        <div class="modal__request-body">
          <div class="modal__request__head">
            <a href="#" class="close  modal__close" data-dismiss="modal" aria-label="Закрыть"><span></span></a>
            <div class="modal__request__title">Звонок бесплатный!</div>
            <div class="modal__request__phone">8 (495) 204-13-22</div>
          </div>
          <form action="" class="modal__form">
            <p class="modal__form-text">Или отправьте заявку и мы вам перезвоним</p>

            <label class="field-text">

                <input class="field-text__input" type="text" placeholder="Ваш номер телефона" id="" name="">

                </label>

            </div>
